
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Dev Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-family: monospace;
            font-size: 1rem;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        pre {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .note {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Dev Console</h1>
    <textarea id="js-input" placeholder="Type JavaScript here..."></textarea>
    <pre id="output" aria-label="Console output"></pre>
    <div class="note">Type your JavaScript in the box above. Code will run automatically as you type.</div>
    <script>
        const inputArea = document.getElementById('js-input');
        const output = document.getElementById('output');
        // Preserve original console.log
        const originalLog = console.log;
        // Override console.log to capture output in the page
        console.log = function(...args) {
            args.forEach(arg => {
                // Convert objects to JSON for readability
                if (typeof arg === 'object') {
                    output.textContent += JSON.stringify(arg, null, 2) + '\n';
                } else {
                    output.textContent += String(arg) + '\n';
                }
            });
            // Also call the original console.log
            originalLog.apply(console, args);
        };
        function runCode(code) {
            // Clear previous output
            output.textContent = '';
            try {
                // Use eval to execute the code
                const result = eval(code);
                // Display returned result if present
                if (result !== undefined) {
                    console.log(result);
                }
            } catch (err) {
                // Display error messages in the output area
                output.textContent = 'Error: ' + err;
            }
        }
        // Execute code whenever the input changes
        inputArea.addEventListener('input', (event) => {
            runCode(event.target.value);
        });
    </script>
</body>
</html>
